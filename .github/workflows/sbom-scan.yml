name: Vulnerability Scan + Graph

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Run Grype (JSON)
        run: |
          grype dir:. -o json > grype-report.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # fallback in case matplotlib isn't listed
          python -c "import matplotlib" || pip install matplotlib

      - name: Generate vulnerability graph
        run: |
          python process_grype.py grype-report.json

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-results
          path: |
            grype-report.json
            vulnerability_bar_chart.png

      - name: Commit and push updated graph
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          cp vulnerability_bar_chart.png ./vulnerability_bar_chart.png
          git add vulnerability_bar_chart.png
          git commit -m "Update vulnerability graph" || echo "No changes to commit"
          git push
